<html ng-app="myApp">
<head>
    <title>Snow Store</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/font-awesome-4.6.2/css/font-awesome.min.css">
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/app.js"></script>
    <script src="/controladors/productes.js"></script>
    <script src="/controladors/usuaris.js"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top" style="opacity: 0.9;">
    <div class="container-fluid">
        <div class="navbar-header">
            <a title="Cataleg" class="navbar-brand toplink" href="#/productes">
                Cataleg
                <i class="fa fa-th" aria-hidden="true"></i>
            </a>
            <a title="Perfil" class="navbar-brand toplink" href="#/perfilUsuari">
                Perfil
                <i class="fa fa-user" aria-hidden="true"></i>
            </a>
            <a title="Perfil" class="navbar-brand toplink" href="#/perfilUsuari">
                Compras
                <i class="fa fa-shopping-basket" aria-hidden="true"></i>
            </a>
        </div>
        <a class="navbar-brand toplink" style="margin-left: 20%"  ng-show="userLogged">
            Benvingut, <b>{{userLogged}}</b>
        </a>
        <div class="nav navbar-right">
            <a class="navbar-brand toplink" href="#/register" id="registreBtn" ng-hide="userLogged">
                Registra't
                <i class="fa fa-user-plus" aria-hidden="true"></i>
            </a>
            <a class="navbar-brand toplink" href="#/login" id="loginBtn" ng-hide="userLogged">
                Log-in
                <i class="fa fa-sign-in" aria-hidden="true"></i>
            </a>
            <a class="navbar-brand toplink" href="#/logout" id="logoutBtn" ng-show="userLogged">
                Log-out
                <i class="fa fa-sign-out" aria-hidden="true"></i>
            </a>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 5em;">
    <div class="row">
        <div class="col-md-12">
            <div ng-view>ng-view</div>
        </div>
    </div>
</div>

</body>
</html>
