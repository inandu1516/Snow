<a href="#/">Home</a> > <a href="#/login">Login</a> > <a href="">Perfil</a>
<div class="panel panel-default" ng-init="loginUser()">
    <div class="panel-heading">
        <h3 class="panel-title">Perfil de {{currentUser.username}}</h3>
    </div>
    <!--{{currentUser}}-->
    <div class="panel-body">
        <b>Nom: </b>{{currentUser.username}}<br>
        <b>email: </b>{{currentUser.email}}<br><br>
        <div class="row">
            <div ng-repeat="producte in currentUser.productes">
                <div class="col-md-6">
                    <div class="col-md-6">
                        <h3>{{producte.nom}}</h3>
                        <div class="form-group">
                            <label>Deixa un comentari</label>
                            <textarea class="form-control" placeholder="valora aquest producte"></textarea>

                            <!--Fer un push del comentari al array de Comentaris-->

                            <br><a class="btn btn-success" href="#">Comenta</a>
                            <a class="btn btn-primary" href="#/producte/detalls/{{producte._id}}">Detalls</a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <img class="thumbnail" src="{{producte.img_url}}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
