<a href="#/">Home</a> > <a href="#/login">Login</a> > <a href="">Perfil</a>
<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">Perfil de {{currentUser.username}}</h3>
    </div>
    <!--{{currentUser}}-->
    <div class="panel-body">
            <div ng-repeat="producte in currentUser.productes">
                <div class="row">
                    <div class="col-lg-3">
                        <img class="thumbnail" style="width: 130px;margin: 10px auto;" src="{{producte.img_url}}">
                        <div style="width:12em; margin:10px auto;" >
                            <a class="btn btn-primary" href="#/producte/detalls/{{producte._id}}">Detalls</a>
                            <a class="btn btn-success" href="#">Comenta</a>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <h3>{{producte.nom}}</h3>
                        <div class="form-group">
                            <label>Deixa un comentari</label>
                            <textarea class="form-control" placeholder="valora aquest producte"></textarea>

                            <!--Fer un push del comentari al array de Comentaris-->

                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
