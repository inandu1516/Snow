<ol class="breadcrumb">
    <li><a href="#/">Cataleg</a></li>
    <li class="active">Crea Article</li>
</ol>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Crear Producte Nou</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form ng-submit="crearProducte()">
                    <div class="form-group">
                        <label>Nom Article</label>
                        <input type="text" class="form-control" ng-model="producte.nom" placeholder="Nom">
                    </div>
                    <div class="form-group">
                        <label>Categoria</label>
                        <select ng-model="producte.categoria" class="form-control">
                            <option value="Ski">Ski</option>
                            <option value="Snow">Snow</option>
                            <option value="Alpinisme">Alpinisme</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Marca</label>
                        <input type="text" class="form-control" ng-model="producte.marca" placeholder="Marca">
                    </div>
                    <div class="form-group">
                        <label>Descripcio</label>
                        <textarea class="form-control" ng-model="producte.descripcio" placeholder="detalls producte"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Preu</label>
                        <input type="text" class="form-control" ng-model="producte.preu" placeholder="â‚¬">
                    </div>
                    <div class="form-group">
                        <label>Image</label>
                        <input type="text" class="form-control" ng-model="producte.img_url" placeholder="Image URL">
                    </div>
                    <button type="submit" class="btn btn-success">
                        Crea
                        <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
