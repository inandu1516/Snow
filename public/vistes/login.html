<ol class="breadcrumb">
    <li><a href="#/">Cataleg</a></li>
    <li class="active">Login</li>
</ol>

<div class="panel panel-info" style="width: 30%;margin: 0 auto;">
    <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form ng-submit="loginUser()">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Username</span>
                            <input type="text" class="form-control" ng-model="user.username" placeholder="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Password</span>
                            <input type="password" class="form-control" ng-model="user.password" placeholder="password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info" style="width: 100%;">
                        Log in
                        <i class="fa fa-sign-in" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
