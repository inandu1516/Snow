<ol class="breadcrumb">
    <li><a href="#/">Cataleg</a></li>
    <li class="active">Registre</li>
</ol>

<div class="panel panel-info" style="width: 30%;margin: 0 auto;">
    <div class="panel-heading">
        <h3 class="panel-title">Register User</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form ng-submit="registerUser()">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="user.username" placeholder="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" ng-model="user.password" placeholder="password">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" ng-model="user.email" placeholder="email">
                    </div>
                    <button type="submit" class="btn btn-info" style="width: 100%;">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
